	<div class='displayPage'>
		<div class="indexSearch wrapper">
			<h1>Tiling Your Favorite Icons!</h1>
			<h2>Search, select, click, and save</h2>
			<form action="">
				<svg class='searchIcon' xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 125" enable-background="new 0 0 100 100" xml:space="preserve"><g><path d="M83.535,76.464L64.438,57.368C67.935,52.462,70,46.469,70,40c0-16.542-13.458-30-30-30S10,23.458,10,40s13.458,30,30,30   c6.469,0,12.462-2.065,17.368-5.562l19.097,19.097C77.44,84.512,78.721,85,80,85s2.56-0.488,3.535-1.464   C85.488,81.583,85.488,78.417,83.535,76.464z M40,60c-11.046,0-20-8.954-20-20s8.954-20,20-20s20,8.954,20,20S51.046,60,40,60z"/></g></svg>
				<input class ='indexSearchBar' type="text" placeholder='Find something you like, or you can try "bunny" "moon" "fractal"...'>
				<input class='searchBtn' id='search' type="submit" value='Gimme icons!'>
			</form>
		</div>
		
		<div class="iconBar">
			<div class="wrapper"><form></form></div>

					</label>
				</div> -->
		</div>
		<div class="iconTable">
			<div class='icons wrapper'>

		
			<!-- this is a preview of the display too-->
			<!--<div class="selectedIcons">
					<img src="https://d30y9cdsu7xlg0.cloudfront.net/png/1851-84.png" alt="selected result">

			</div>

		</div>
	</div>

	<div class="resultPage hide">
		<nav class="selectSize">
			<form action="">
				<select name="canvasSize" id="canvasSize">
		          <option value="smallScreen" data-width=375 data-height=627>375*627</option>
		          <option value="mediumScreen" data-width=1024 data-height=768>1024*768</option>
		          <option value="smallLaptop" data-width=1280 data-height=800>1280*800</option>
		         
	      		</select>
			</form>
			<button name='retile'>Retile!</button>

		</nav>

			

		<main class='backgroundImage'>
		 	<div id="container"></div>
		 	<div class='buttons'>
		 		<button type='button' name ='restart'>Start A New selection</button>
		 		<button type='button' name='download' id='saver'>Download it!</button>
		 	</div>
		</main>
	</div>
